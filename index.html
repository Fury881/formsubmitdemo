<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>

</head>
<body>

        <div id="error">        
            <form action="https://formsubmit.co/565wbl@sbcglobal.net" method="POST" id="form" target="_blank">

             <label for='full name'><h2>Full name:</h2></label>
             <input type="text" name="full name" id="fname" cols="20" rows="20" class="contact-selectors fname" required placeholder="Full name">

            <br>

            <label for='home address'><h2>Home address:</h2></label>
            <input type="text" name='address' id="address" class="contact-selectors address" required placeholder="Home address">
                
            <br>

            <label for='email'><h2>Email:</h2></label>
            <input type="email" name="email" id="email" class="contact-selectors email" required placeholder="Email">

            <br>

            <label for='Phone'><h2>Phone Number:</h2></label>
            <input type="text" name="phone" id="phone" class="contact-selectors phone" required placeholder="Phone Number">

            <br>

            <label for="textarea"><h2>Comments</h2></label>
            <textarea name="message" id="message" class="textarea" cols="31" rows="15" placeholder="Type your comment here."></textarea>
    
            <br>
            <br>
               
            <center>
         <button type="submit" value="Submit" id="submit" class=" submit submit-button sbtn" name="submit"><h2 class="sbtn-h2">Submit</h2></button>
      </center>
         </form> 
   </div>

   <!-----
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 

        <script>

           $('#submit').click(function() {

            var fname = $("#fname").val();
            var address = $("#address").val();
            var city = $("#city").val();
            var state = $("#state").val();
            var email = $("#email").val();
            var phone = $("#phone").val();

            if (fname == '' || address == '' || city == '' || state == '' || email == '' || phone == '') { 
               swal({
                  title: "You didn't enter all of the required fields!",
                  text: "Please fill in all fields.",
                  icon: "error",
                  button: "Ok"
               })
            } 
           });
    

    </script> ---->

    </body>
</html>
